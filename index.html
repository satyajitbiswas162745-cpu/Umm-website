<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
 margin:0;
 font-family:Poppins;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
 color:white;
 background:linear-gradient(-45deg,#ff7eb3,#ff758c,#ff9a9e,#fad0c4);
 background-size:400% 400%;
 animation:gradient 14s ease infinite;
}
@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
 background:rgba(255,255,255,0.15);
 backdrop-filter:blur(18px);
 padding:30px;border-radius:30px;
 width:95%;max-width:650px;text-align:center;
}

h1{font-family:'Great Vibes';font-size:46px;margin:0}
#countdown{font-size:36px;font-weight:700;margin:10px}

button{
 padding:14px 30px;border:none;border-radius:50px;
 font-weight:700;margin:8px;
 background:linear-gradient(90deg,#ff4f81,#ff7eb3);
 color:white;cursor:pointer;
}

.previewPanel{display:none;margin-bottom:10px}
select{padding:6px;border-radius:10px;border:none}

.quote{margin-top:15px;font-size:18px;font-weight:600}
video{display:none}
</style>
</head>

<body>
<div class="container">
<h1>For My Love ‚ù§Ô∏è</h1>

<div class="previewPanel" id="previewPanel">
Preview Day:
<select onchange="setPreview(this.value)">
<option value="17">17 Feb</option>
<option value="18">18 Feb</option>
<option value="19">19 Feb</option>
<option value="20">20 Feb üéÇ</option>
</select>
</div>

<div id="countdown"></div>
<div id="buttons"></div>
<div class="quote" id="quote"></div>

<video id="video" controls playsinline></video>
</div>

<script>
// preview mode
const params=new URLSearchParams(window.location.search);
let forcedDay=null;
if(params.get("preview")=="true"){
 document.getElementById("previewPanel").style.display="block";
}
function setPreview(day){forcedDay=day;location.reload();}

// countdown
const birthday=new Date("Feb 20, 2026").getTime();
setInterval(()=>{
 const gap=birthday-new Date().getTime();
 const d=Math.floor(gap/(1000*60*60*24));
 const h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
 const m=Math.floor((gap%(1000*60*60))/(1000*60));
 const s=Math.floor((gap%(1000*60))/1000);
 countdown.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

const today=forcedDay || new Date().getDate();
const btnArea=document.getElementById("buttons");

const videos={
17:"day1.mp4",
18:"day2.mp4",
19:"day3.mp4",
20:"birthday.mp4"
};

const quotes={
17:"For all the things my hands have held, the best by far is you üíñ",
18:"I love you not only for who you are, but also for who I become when I am with you üíï",
19:"You think you're one of millions but you're one in a million to me! ILU! üíò",
20:"With you, I don't count time, I feel it. Happy birthday to the one who makes love feel both quiet and infinite üéÇ‚ù§Ô∏è"
};

function playFullscreen(src){
 const v=document.getElementById("video");
 v.src=src;
 v.style.display="block";
 v.play();

 if(v.requestFullscreen) v.requestFullscreen();
}

if(today==17){
 btnArea.innerHTML+=`<button onclick="playFullscreen('welcome.mp4')">üéÅ Bonus Video</button>`;
}
if(today>=17 && today<=19){
 btnArea.innerHTML+=`<button onclick="playToday()">üíñ Today's Surprise</button>`;
}
if(today==20){
 btnArea.innerHTML+=`<button onclick="playBirthday()">üéÇ Birthday Video</button>`;
}

function playToday(){
 playFullscreen(videos[today]);
 quote.innerHTML=quotes[today];
}

function playBirthday(){
 playFullscreen(videos[20]);
 quote.innerHTML=quotes[20];
}
</script>
</body>
</html>
