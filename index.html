<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
 margin:0;
 font-family:Poppins;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
 color:white;
 background:linear-gradient(-45deg,#ff7eb3,#ff758c,#ff9a9e,#fad0c4);
 background-size:400% 400%;
 animation:gradient 14s ease infinite;
}
@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
 background:rgba(255,255,255,0.15);
 backdrop-filter:blur(18px);
 padding:35px;
 border-radius:30px;
 width:95%;
 max-width:650px;
 text-align:center;
}

/* BIG BEAUTIFUL TEXT */
h1{
 font-family:'Great Vibes';
 font-size:60px;
 margin:5px 0 10px;
}

#countdown{
 font-size:44px;
 font-weight:700;
 margin:15px 0 20px;
 letter-spacing:1px;
}

/* BIG ROMANTIC BUTTON */
button{
 padding:18px 36px;
 border:none;
 border-radius:60px;
 font-weight:700;
 font-size:18px;
 margin:12px;
 background:linear-gradient(90deg,#ff4f81,#ff7eb3);
 color:white;
 cursor:pointer;
 animation:fadeBtn .8s ease;
 box-shadow:0 0 20px rgba(255,0,102,.6);
}
@keyframes fadeBtn{from{opacity:0;transform:scale(.8)}to{opacity:1}}

.quote{
 margin-top:25px;
 font-size:24px;
 font-weight:600;
 line-height:1.5;
 padding:0 15px;
}

video{display:none}
</style>
</head>

<body>
<div class="container">
<h1>For My Love ‚ù§Ô∏è</h1>
<div id="countdown"></div>

<div id="buttons"></div>
<div class="quote" id="quote"></div>

<video id="video" controls playsinline></video>
</div>

<script>
// countdown
const birthday=new Date("Feb 20, 2026").getTime();
setInterval(()=>{
 const gap=birthday-new Date().getTime();
 const d=Math.floor(gap/(1000*60*60*24));
 const h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
 const m=Math.floor((gap%(1000*60*60))/(1000*60));
 const s=Math.floor((gap%(1000*60))/1000);
 countdown.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

const today=new Date().getDate();
const btnArea=document.getElementById("buttons");
const video=document.getElementById("video");

const videos={17:"day1.mp4",18:"day2.mp4",19:"day3.mp4",20:"birthday.mp4"};

const quotes={
17:"For all the things my hands have held, the best by far is you üíñ",
18:"I love you not only for who you are, but also for who I become when I am with you üíï",
19:"You think you're one of millions but you're one in a million to me! ILU! üíò",
20:"With you, I don't count time, I feel it. Happy birthday to the one who makes love feel both quiet and infinite üéÇ‚ù§Ô∏è"
};

function playFullscreen(src){
 video.src=src;
 video.style.display="block";
 video.play();
 if(video.requestFullscreen) video.requestFullscreen();
}

// INITIAL BUTTONS
if(today==17){
 btnArea.innerHTML=`<button onclick="playFullscreen('welcome.mp4')">üéÅ Bonus Video</button>`;
}
if(today>=18 && today<=19){
 btnArea.innerHTML=`<button onclick="playToday()">üíñ Today's Surprise</button>`;
}
if(today==20){
 btnArea.innerHTML=`<button onclick="playBirthday()">üéÇ Birthday Video</button>`;
}

function playToday(){
 playFullscreen(videos[today]);
 quote.innerHTML=quotes[today];
}

function playBirthday(){
 playFullscreen(videos[20]);
 quote.innerHTML=quotes[20];
}

// After video ends return back
video.onended=function(){
 if(document.fullscreenElement) document.exitFullscreen();
 video.style.display="none";

 if(today==17 && video.src.includes("welcome.mp4")){
   btnArea.innerHTML=`<button onclick="playToday()">üíñ Today's Surprise</button>`;
 }
};
</script>
</body>
</html>
